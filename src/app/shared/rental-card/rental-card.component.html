<a href="rentals/{{ rental._id }}">
  <div class="card bwm-card">
    <img
      [src]="rental.image"
      alt="http://via.placeholder.com/350x250"
      class="card-img-top"
    />
    <div class="card-block">
      <h6 class="card-subtitle">
        Whole {{ rental.category }} - {{ rental.city }}
      </h6>
      <h4 class="card-title">{{ rental.title }}</h4>
      <p class="card-text">
        {{ rental.dailyPrice }} per Night - Free Cancelation
      </p>
    </div>
  </div>
</a>
